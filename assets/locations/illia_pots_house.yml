!location
name: house_of_illia_pots
states:
  normal:
    line: Вы находитесь в прихожей старого обветшалого особняка.
    options:
    - line: Выйти на улицу
      does: !script player.will_go_to = locations.central_street

  full_description:
    line: Вы видите дом впервые.
    if: !condition "'house_of_illia_pots.full_description' not in player.memory"

  brian_expertise:
    if: !condition npcs.brian.intelligence >= 1 and 'brian.murder_expertise' not in player.memory
    options:
    - line: Спросить Брайана
      does: !script player.will_talk_to = npcs.brian; player.will_talk_about = 'murder_expertise'