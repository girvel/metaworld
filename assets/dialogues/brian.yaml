initial:
  lines:
  - "Брайен: Здравствуйте, сэр. Вы офицер Эрнер, не так ли?"
  - "Офицер Эрнер: Да. Я могу вам как-то помочь?"
  - "Брайен: Меня зовут Брайен, меня прислали сюда за два дня до вас. Я ваш помощник."
  - "Офицер Эрнер: Хм, ну ладно."
  options:
  - line: "Для начала, мне потребуется чёткое описание всех фактов."
    goto: description
  - line: "Для начала, я хочу знать как ты смотришь на произошедшее."
    goto: opinion

