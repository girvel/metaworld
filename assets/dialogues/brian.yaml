  - "Офицер Эрнер: А ты ничего не думаешь? Тишайшее село на краю мира, три с половиной человека, убита старушка у которой нет ни гроша за душой."
  - "Брайен: Извините, просто это первый случай, когда кто-либо интересовался что я думаю."
  - "..."
  - "Брайен: Мне кажется... Всё произошедшее точно не складывается у меня в голове."
  - "..."
  - "Брайен: Старушка не такая невинная как кажется."
  - "Брайен: Ведьма, сэр."
  - "Брайен: Навела порчу на мужское хозяйство лесоруба и тот её зарубил."
  - "..."
  - "Офицер Эрнер (смеясь): Смелая теория."

description:
  lines:
  - "Брайен: Да, сэр."
  - "Брайен: Три дня назад пожилая женщина убита ударом острого предмета в голову."
  - "Брайен: Убитая - Иллия Потс, жила на краю деревни, травница."
  - "Брайен: Это первое убийство здесь с самого момента окончания Войны."